<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with LinkedIn</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1C3144;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .btn {
      background-color: #0A66C2;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #084a9e;
    }
  </style>
</head>
<body>
  <h1>Welcome to Anckaa</h1>
  <p>Find your crew for anything.</p>
  <button class="btn" onclick="loginWithLinkedIn()">Sign in with LinkedIn</button>

  <script>
    function loginWithLinkedIn() {
      const clientId = "86bpuvvxaesbd9";
      const redirectUri = "https://us-central1-anckaa-c105f.cloudfunctions.net/exchangeLinkedInCode";
      const state = "secureRandomState"; // ideally generate this dynamically
      const scope = "openid email profile";

      const authUrl = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&state=${state}&scope=${encodeURIComponent(scope)}`;

      window.location.href = authUrl;
    }
  </script>
</body>
</html>
