<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Redirect</title>
  <script>
    // Extract query params from LinkedIn redirect
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");
    const error = params.get("error");

    // Redirect to app's custom scheme with params
    if (code) {
      window.location.href = `anckaa://linkedin-auth?code=${code}&state=${state}`;
    } else if (error) {
      window.location.href = `anckaa://linkedin-auth?error=${error}`;
    } else {
      document.body.innerText = "Invalid redirect.";
    }
  </script>
</head>
<body>
  Redirecting to app...
</body>
</html>
