<!DOCTYPE html>
<html>
<head>
  <title>Anckaa Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <p>Please wait while we redirect you back to the app...</p>

  <script>
    (function () {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const error = urlParams.get("error");

      if (code) {
        // Redirect back into the app with code
        window.location.replace(`anckaa://linkedin-auth?code=${code}`);
      } else if (error) {
        // Redirect back into the app with error
        window.location.replace(`anckaa://linkedin-auth?error=${error}`);
      } else {
        document.body.innerHTML = `
          <h1>Authentication Failed</h1>
          <p>No code or error received from LinkedIn.</p>
        `;
      }
    })();
  </script>
</body>
</html>
